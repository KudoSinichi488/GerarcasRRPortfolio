<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gerarcas RR Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./Photo.jpg">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header style="padding: 24px; text-align: center;">
    <h1 data-aos="fade-down">Gerarcas RR</h1>
    <p data-aos="fade-up">Front-End Portfolio</p>
  </header>

  <!-- ===== ABOUT ===== -->
  <section style="padding: 40px;" data-aos="fade-up">
    <h2>About Me</h2>
    <p>
      I am a front-end developer focused on clean UI,
      smooth animations, and mobile-first design.
    </p>
  </section>

  <!-- ===== PROJECTS ===== -->
  <section style="padding: 40px;">
    <h2 data-aos="fade-up">Projects</h2>

    <div class="card" data-aos="zoom-in" style="margin-top: 20px; padding: 20px; border-radius: 12px; background: #0b0820;">
      <h3>Sample Project</h3>
      <p>Mobile-friendly animated portfolio project.</p>
    </div>
  </section>

  <!-- ===== CONTACT ===== -->
  <section style="padding: 40px;" data-aos="fade-up">
    <h2>Contact</h2>

    <form id="contact-form">
      <input type="text" id="name" placeholder="Your name" required><br><br>
      <input type="email" id="email" placeholder="Your email" required><br><br>
      <textarea id="message" placeholder="Your message" required></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer style="padding: 24px; text-align: center;">
    <p>Â© 2026 Gerarcas RR</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      easing: "ease-out-cubic"
    });
  </script>

  <!-- Supabase -->
  <script type="module" src="./js/supabase.js"></script>

</body>
</html>
